		<div class="col-10 offset-1 col-md-8 offset-md-2 p-0 text-md-center">
			<h1 id={{ page.title }}>{{ page.title }}</h1>
			<p class="lead">
				{{ page.description }}

</header>

<main class="container py-5">
	<div class="row">
		<div class="col-10 offset-1 px-0">
			{{ content }}
		</div>
	</div>
</main>
